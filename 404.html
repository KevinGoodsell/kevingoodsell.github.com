<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Page Not Found - Omegacrash</title>

    <script type="text/javascript">
    <!--
    /*
    Since GitHub Pages only allows HTML for the 404 page, try to replace the
    page with a generated page that matches the rest of the site. Kind of a
    hack, but it looks nice when it works and if it doesn't work there's still
    a fallback page. It's just ugly.
    */
    function replace() {
        if (!window.XMLHttpRequest)
            return;

        var req = new XMLHttpRequest();
        req.open("GET", '/four-oh-four.html', false);
        req.send(null);

        var replacement = req.responseText;

        document.open();
        document.write(replacement);
        document.close();
    }
    // -->
    </script>
</head>
<body onload="replace()">
    <h1>Oops.</h1>
    <p>The page you requested wasn't found, and you got this boring 404 page
    instead. Forwarding to the <a href="/four-oh-four.html">slightly fancier
    error page</a> also didn't work. Sorry about that.
    <p>Your best bet now is to go <a href="/">home</a>.
</body>
</html>
