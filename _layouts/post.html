---
layout: default
---
<div class="post">
    <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <p class="meta">{{ page.date | date_to_string }}<br>
    {% for tag in page.categories %}
        <a href="/tag/{{ tag }}.html">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    <div class="entry">
        {{ content }}
    </div>
</div>
